name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build the Docker image app
      run: docker build ./app -t ${{secrets.DOCKER_USER}}/atsea:latest -t ${{secrets.DOCKER_USER}}/atsea:GITHUB_SHA
    - name: Build the Docker image database
      run: docker build ./database -t ${{secrets.DOCKER_USER}}/atsea:latest -t ${{secrets.DOCKER_USER}}/atsea:GITHUB_SHA
    - name: Build the Docker image payment_gateaway
      run: docker build ./payment_gateway -t ${{secrets.DOCKER_USER}}/atsea:latest -t ${{secrets.DOCKER_USER}}/atsea:GITHUB_SHA
    - name: Build the Docker image reverse_proxy
      run: docker build ./reverse_proxy -t ${{secrets.DOCKER_USER}}/atsea:latest -t ${{secrets.DOCKER_USER}}/atsea:GITHUB_SHA   
    - name: Docker push
      run: docker push -a ${{secrets.DOCKER_USER}}/atsea:latest
